builds:
- id: linux-build
  main: ./cmd/envd-lsp
  env:
  - CGO_ENABLED=1
  goos:
  - linux
  goarch:
    - amd64
  ignore:
  - goos: linux
    goarch: 386
- id: darwin-build
  main: ./cmd/envd-lsp
  ldflags:
  - -s
  env:
  - CGO_ENABLED=1
  - PKG_CONFIG_SYSROOT_DIR=/sysroot/macos/amd64
  - PKG_CONFIG_PATH=/sysroot/macos/amd64/usr/local/lib/pkgconfig
  - CC=o64-clang
  - CXX=o64-clang++
  goos:
  - darwin
  goarch:
    - amd64
  ignore:
  - goos: darwin
    goarch: 386
archives:
  - id: linux-build
    format: binary
    builds:
      - linux-build
    replacements:
      linux: Linux
      amd64: x86_64
  - id: darwin-build
    format: binary
    builds:
      - darwin-build
    replacements:
      darwin: Darwin
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^build:'
      - '^ci:'
      - '^docs:'
      - '^test:'
      - '^chore:'
